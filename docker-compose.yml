version: '3.8'
services:

  tyk-plugin-compiler:
    image: tykio/tyk-plugin-compiler:${TYK_VERSION}
    volumes:
      - ./go/src:/plugin-source

  tyk-gateway:
    image: tykio/tyk-gateway:${TYK_VERSION}
    depends_on:
    - otel-jaeger-all-in-one
    - otel-collector-gateway
    platform: linux/amd64
    ports:
      - "8080:8080"
    volumes:
      - ./tyk/bundle:/opt/tyk-gateway/bundle
      - ./tyk/middleware:/opt/tyk-gateway/middleware
    environment:
      - TYK_GW_OPENTELEMETRY_ENABLED=true
      - TYK_GW_OPENTELEMETRY_EXPORTER=grpc
      - TYK_GW_OPENTELEMETRY_ENDPOINT=otel-collector-gateway:4317
    env_file:
      - ./tyk/confs/tyk.env
    networks:
      - tyk

  tyk-pump:
    image: tykio/tyk-pump-docker-pub:v1.8.3
    depends_on:
      - tyk-gateway
      - tyk-mongo
      - tyk-redis
    env_file:
      - ./tyk/confs/pump.env
    networks:
      - tyk

  tyk-dashboard:
    image: tykio/tyk-dashboard:${TYK_VERSION}
    depends_on:
      - tyk-gateway
      - tyk-pump
    ports:
      - "3000:3000"
    env_file:
      - ./tyk/confs/tyk_analytics.env
    environment:
      - TYK_DB_LICENSEKEY=${TYK_LICENSE_KEY}
    networks:
      - tyk

  tyk-mongo:
    image: mongo:4.0
    command: [ "mongod", "--smallfiles" ]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - tyk

  tyk-redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tyk

  otel-jaeger-all-in-one:
    image: jaegertracing/all-in-one:1.47
    ports:
      - "16686:16686"
      - "14268"
      - "14250"
    networks:
      - tyk
  
  otel-collector-gateway:
    image: otel/opentelemetry-collector:0.81.0
    volumes:
      - ./deployments/otel/confs/otel-collector.yml:/etc/otel-collector.yml
    command: [ "--config=/etc/otel-collector.yml" ]
    ports:
      - "1888:1888"   # pprof extension
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP http receiver
      - "55670:55679" # zpages extension
    depends_on:
      - otel-jaeger-all-in-one
    networks:
      - tyk

volumes:
  mongo-data:
  redis-data:

networks:
  tyk:
